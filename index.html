<!DOCTYPE html>
<html>
<head>
    <title>Live Wage Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Live Wage Tracker</h1>

<label>Hourly Rate ($):</label>
<input type="number" id="rate" placeholder="Enter hourly rate">

<button onclick="startShift()">Start Shift</button>
<button onclick="stopShift()">Stop Shift</button>

<h2 id="liveClock"></h2>
<h2 id="liveEarnings"></h2>

<h3>Shift History</h3>
<ul id="history"></ul>

<script src="script.js"></script>

</body>
</html>
